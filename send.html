<h1>Send Your Letter</h1>

<div style="max-width: 600px; margin: auto;">
    <label for="recipientEmail">Recipient Email:</label>
    <input type="email" id="recipientEmail" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter recipient's email" required>

    <label for="sendTime" style="margin-top: 10px;">Send Time:</label>
    <input type="datetime-local" id="sendTime" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

    <div style="margin-top: 20px;">
        <button id="confirmSendButton" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Confirm Send
        </button>
        <button onclick="window.history.back();" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
            Back
        </button>
    </div>
</div>

<script>
    document.getElementById('confirmSendButton').addEventListener('click', function() {
        const email = document.getElementById('recipientEmail').value;
        const sendTime = document.getElementById('sendTime').value;
        if (email && sendTime) {
            alert('Your letter will be sent to ' + email + ' at ' + sendTime);
            // Here you can add the logic to actually send the email
        } else {
            alert('Please fill in all fields.');
        }
    });
</script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const currentTime = urlParams.get('time');
    document.addEventListener('DOMContentLoaded', () => {
        const timeDisplay = document.createElement('p');
        timeDisplay.textContent = `The current local time is: ${currentTime}`;
        document.body.appendChild(timeDisplay);
    });
</script>
